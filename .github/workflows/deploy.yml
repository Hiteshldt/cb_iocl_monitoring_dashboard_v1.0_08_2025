name: Deploy to AWS

on:
  push:
    branches:
      - production

jobs:
  # ============================================
  # DEPLOY FRONTEND TO S3
  # ============================================
  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.BACKEND_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} --delete

      # Optional: Invalidate CloudFront cache (if using CloudFront)
      # - name: Invalidate CloudFront
      #   run: |
      #     aws cloudfront create-invalidation \
      #       --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
      #       --paths "/*"

  # ============================================
  # DEPLOY BACKEND TO EC2
  # ============================================
  deploy-backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to app directory (create if doesn't exist)
            mkdir -p ~/iocl-app
            cd ~/iocl-app

            # Clone or pull latest code
            if [ -d ".git" ]; then
              git fetch origin production
              git reset --hard origin/production
            else
              git clone -b production https://github.com/${{ github.repository }}.git .
            fi

            # Navigate to backend
            cd backend

            # Install dependencies
            npm ci --production

            # Create/update .env file (you can add more env vars as secrets)
            echo "PORT=${{ secrets.BACKEND_PORT }}" > .env
            echo "NODE_ENV=production" >> .env
            # Add more environment variables as needed
            # echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env

            # Restart the application with PM2
            pm2 delete iocl-backend 2>/dev/null || true
            pm2 start server.js --name iocl-backend
            pm2 save

            echo "Backend deployment complete!"
